{% extends 'associationbase.html' %}
{% load static %}
{% block title %}
    Add Expense
{% endblock title %}

{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'association/addexpense.css' %}">
{% endblock cssfiles %}

{% block main %}<div class="main-wrap">
    
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Items</h4>
                <form class="form-sample" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form">
                        <input type="date" class="form-control" name="date" id="date" required>
                        <div class="items form-group row">
                            <div class="col">
                                <label for="item1">Item <span class="required">*</span></label>
                                <input type="text" class="form-control" name="expense1" id="item1" required>
                            </div>
                            <div class="col">
                                <label for="amount">Amount<span class="required">*</span></label>
                                <input type="number" class="form-control" name="amount1" id="amount" required>
                            </div>
                        </div>
                    </div>
                    <input type="button" value="Add Item" id="add" class="btn btn-outline-success">
                    <input type="submit" value="Submit" name="submit" class="btn btn-outline-info">
                    <a href="{% url 'association-ledger' %}" class="btn btn-outline-danger">Cancel</a>
                    <script src="{% static 'association/addexpense.js' %}"></script>
                </form>
        </div>
    </div>
</div>
</div>
{% endblock main %}
