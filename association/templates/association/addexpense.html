{% extends 'associationbase.html' %}
{% load static %}
{% block title %}
    Add Expense
{% endblock title %}

{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'association/addexpense.css' %}">
{% endblock cssfiles %}

{% block main %}
<form action="" method="post" enctype="multipart/form-data">
            <div class="main-form">
            {% csrf_token %}
            <input type="date" name="date" id="date">
            <div class="items">
                <div class="item">
                    <div>
                        <label for="item1">Item</label>
                        <input type="text" name="expense1" id="item1">
                    </div>
                    <div>
                        <label for="amount">Amount</label>
                        <input type="number" name="amount1" id="amount">
                    </div>
                </div>
            </div>
            <input type="button" value="ADD" id="add" class="button">
            <input type="submit" value="submit" name="submit">
        </div>
        </form>
    <script src="{% static 'association/addexpense.js' %}"></script>
{% endblock main %}
