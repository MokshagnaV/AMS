{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="{% static 'main/css/login.css' %}">
      <link rel="icon" href="{% static 'main/images/logo.png' %}" type="image/gif" />
	</head>

<body>
	<style>
		body{
			background-image: url({% static 'main/images/entrance.jpeg' %});
			background-blend-mode: multiply;
			background-size: 100%;
			backdrop-filter: blur(8px);
		}
	</style>
	<header>
		<h1 class="heading">Login Page</h1>
	</header>
	{% for msg in messages %}
                <p class="msg">{{msg}}</p>
	{% endfor %}
	<div class="container">
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Owner</button>
			<button class="signup">Association</button>
		</div>

		<div class="form-section">
			<form action="{% url 'owner-login' %}" method="POST">
				{% csrf_token %}
				<div class="login-box">
					<input type="username" class="email ele" name="owner-username" placeholder="username">
					<input type="password" class="password ele" name="owner-password" placeholder="password">
					<div class="buttons">
						<input type="submit" name="owner" value="Login" class="clkbtn">
						<a href="{% url 'main-signup' %}" class="clkbtn">Signup</a>
					</div>
				</div>
			</form>

			<!-- Association form -->
			<form action="{% url 'association-login' %}" method="POST">
				{% csrf_token %}
				<div class="login-box">
					<input type="username" class="email ele" name="assocation-username" placeholder="username">
					<input type="password" class="password ele" name="assocation-password" placeholder="password">
					<div class="buttons">
						<input type="submit" name="association" value="Login" class="clkbtn">
						<a href="{% url 'main-signup' %}" class="clkbtn">Signup</a>
						</div>
				</div>
			</form>
		</div>
	</div>
	<script src="{% static 'main/js/login.js' %}"></script>
</body>

</html>
