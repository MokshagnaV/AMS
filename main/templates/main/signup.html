{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'owner/template/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'owner/template/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'owner/template/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'owner/template/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'owner/template/images/favicon.png' %}" />
  <script src="{% static 'main/js/signup.js' %}" defer></script>
    
</head>

<body>
    <style>
		.content-wrapper{
			background-image: url({% static 'main/images/entrance.jpeg' %});
			background-blend-mode: multiply;
			background-size: 100%;
			backdrop-filter: blur(8px);
		}
	</style>
    

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
			
            <div class="row w-100 mx-0" style="margin: -2.375rem -2.375rem;     padding: 2.375rem 2.375rem;
            backdrop-filter: blur(8px);">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'owner/template/images/logo.svg' %}" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form method="POST" class="pt-3">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Username" name="username" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Full Name" name="fname" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" pattern="[6|7|8|9]\d{9}" placeholder="Phone Number"  onkeypress="return (event.charCode > 47 && 
                    event.charCode < 58) || event.charCode==8" name="phnumber" required>
                </div>
                <div class="form-group">
                  <select class="form-control form-control-lg" name="user_type" required>
                    <option value="Owner">Owner</option>
                    <option value="Association">Association</option>
                  </select>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" name="pass" id="pwd" placeholder="Password"  required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" name="confpas" id="confpwd" placeholder="Confirm Password" required>
                </div>

                
                <div class="mt-3">
                    <input type="submit" id="submit" class="yes button btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="submit" disabled/>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="{% url 'main-login' %}" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'owner/template/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'owner/template/js/off-canvas.js' %}"></script>
  <script src="{% static 'owner/template/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'owner/template/js/template.js' %}"></script>
  <script src="{% static 'owner/template/js/settings.js' %}"></script>
  <script src="{% static 'owner/template/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
