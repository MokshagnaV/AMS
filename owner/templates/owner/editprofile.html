{% extends 'ownerbase.html' %}
{% load static %}

{% block title %}
    Edit Profile
{% endblock title %}

{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'owner/editprofile.css' %}">
{% endblock cssfiles  %}

{% block main %}
<div class="center">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-input">
            <div class="preview">
                <img id="pic-preview" {% if user.ProfilePic %} src="{{user.ProfilePic.url}}" {% endif %}>
            </div>
            <div>
                <label for="profile-pic">Upload Image</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*" onchange="showPreview(event);">
            </div>
        
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" {% if user.OwnerName %}value="{{user.OwnerName}}"{% endif %} >
            </div>
            <div>
                <label for="email">Email </label>
                <input type="text" id="email" name="email" {% if user.email %}value="{{user.email}}"{% endif %} >
            </div>
            <div>
                <label for="phone-num">Phone Number </label>
                <input type="text" id="phone-num" name="phone-num"{% if user.OwnerPhNo %} value="{{user.OwnerPhNo}}"{% endif %}>
            </div>
            <div>
                <label for="floor-num">Floor Number</label>
                <select name="floor-num" id="floor-num" value="{{user.FloorNo}}">
                    <option value="0">G</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    {% if FloorNo %} <option value="{{user.FloorNo}}" selected>{{user.FloorNo}}</option> {% endif %}
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div>
                <label for="flat-num">Flat Number</label>
                <select name="flat-num" id="flat-num">
                    {% if user.FlatNo %}<option value="{{user.FlatNo}}">{{user.FlatNo}}</option>{% endif %} 
                    <option value="1">G01</option>
                    <option value="2">G02</option>
                    <option value="3">G03</option>
                    <option value="4">G04</option>
                    <option value="5">G05</option>
                    <option value="6">G06</option>
                </select>
            </div>
        </div>
        <input type="submit" name="submit" value="Done">
    </form>
  </div> 
  <script src="{% static 'owner/js/editprofile.js' %}" ></script>
{% endblock main %}
