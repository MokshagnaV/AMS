{% extends 'ownerbase.html' %}
{% load static %}


{% block title %}
    Login
{% endblock title %}

{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'owner/login.css' %}">
{% endblock cssfiles %}

{% block body %}
<form action="" method="post">
            <div class="formdiv">
            <div class="inputdiv">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="inputdiv">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="submit">
        </div>
        </form>
{% endblock body %}
