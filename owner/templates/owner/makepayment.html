{% extends 'ownerbase.html' %}
{% load static %}

{% block title %}
    Complaints 
{% endblock title %}

{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'owner/postcomplaints.css' %}">
{% endblock cssfiles %}

{% block main %}
<div class="card">
    <h1>Enter Payment Details </h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="formdiv">
            <label for="amount">Amount</label>
            <input type="number" name="amount", id="amount
            ">
            <label for="payment_mode"> Payment Mode </label>
            <select name="payment_mode" id="payment_mode">
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
            <label for="payment_desc">Payment Description </label>
            <textarea name="payment_desc" id="desc" cols="30" rows="10"></textarea>
            <label for="utr"> UTR </label>
            <input type="text" name="utr" id="utr">
            <input type="submit" id="submit" value="Done" class="submit button" name="submit"/>
            <input type="reset">
        </div>
    </form>
</div>
{% endblock main %}
