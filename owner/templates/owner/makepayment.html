{% extends 'ownerbase.html' %}
{% load static %}

{% block title %}
    Make Payment 
{% endblock title %}

{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'owner/postcomplaints.css' %}">
{% endblock cssfiles %}

{% block main %}
<div class="main-wrap">
    
  <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h2 style="margin-bottom: 1.2rem;" >Enter Payment Details</h2>
        
            <form class="forms-sample" method="post">
              {% csrf_token %}
              <div class="form-group row">
                <label for="amount" class="col-sm-3 col-form-label">Amount <span class="required" >*</span> </label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-primary text-white">â‚¹</span>
                    </div>
                    <input type="text" name='amount' class="form-control" aria-label="Amount (to the nearest dollar)" required>
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
                </div>
              </div>

              
              <div class="form-group row">
                <label for="payment_mode" class="col-sm-3 col-form-label"> Payment Mode </label>
                <div class="col-sm-9">
                  <select class="form-control" name="payment_mode" id="payment_mode">
                      <option value="ON">Online</option>
                      <option value="OF">Offline</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="pay_for" class="col-sm-3 col-form-label">Payment For</label>
                <div class="col-sm-9">
                  <select class="form-control" name="pay_for" id="pay_for">
                    <option value="MB">Maintenance Bill</option>
                    <option value="FH">Function Hall</option>
                    <option value="OB"> Other Bill</option>
                </select>
                </div>
              </div>
             
              <div class="form-group" id="pay_desc">
                <label for="payment_desc">Payment Description <span class="required" >*</span> </label>
                <textarea class="form-control" name="payment_desc" id="payment_desc" cols="30" rows="10"></textarea>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="reciept_no">Reciept No <span class="required" >*</span> </label>
                <div class="col-sm-9">
                  <input type="text" class="form-control"  name="reciept_no" id="reciept_no" placeholder="Reciept No." required>
                </div>
              </div>

          
              <div class="form-group row" id="utr-box">
                <label for="utr" class="col-sm-3 col-form-label">UTR<span class="required" >*</span> </label>
                <div class="col-sm-9">
                  <input type="text" name="utr" class="form-control" id="utr" placeholder="UTR">
                </div>
              </div>


            

              <input type="submit" id="submit" value="Done" name="submit" class="btn btn-primary mr-2">
              <input type="reset" class="btn btn-light" >
            

            </form>

          </div>
        </div>
  </div>
      <script src="{% static 'owner/js/makepayment.js' %}"></script>
</div>
{% endblock main %}
